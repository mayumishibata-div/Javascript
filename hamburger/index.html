<!DOCTYPE html>
<html lang="ja">
<head>

</head>
<body>

      close

      <ul>
        <li><a href="#">about</a></li>
        <li><a href="#">company</a></li>
        <li><a href="#">contact</a></li>
      </ul>
    </nav>
  </div>
  <main>
    <div class="main">
      <h2>ここから内容です</h2>
      <p>ハンバーガメニューの練習</p>
    </div>
  </main>
  <script src="main.js"></script>

</html>
