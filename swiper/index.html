<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/swiper-bundle.min.css">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="swiper">
  <!-- Additional required wrapper -->
  <div class="swiper-wrapper">
    <!-- Slides -->
    <div class="swiper-slide"><img src="./img/wanwan.jpeg" alt=""></div>
    <div class="swiper-slide"><img src="./img/ぶる.jpeg" alt=""></div>
    <div class="swiper-slide"><img src="./img/犬.jpeg" alt=""></div>
  </div>

  <!-- ページネーション -->
  <div class="swiper-pagination swiper-pagination-yellow"></div>

  <!-- ボタン -->
  <div class="swiper-button-prev swiper-button-yellow"></div>
  <div class="swiper-button-next swiper-button-yellow"></div>
  <script src="./js/jquery-3.7.1.slim.min.js"></script>
  <script src="./js/swiper-bundle.min.js"></script>

  <script src="./js/main.js"></script>
</body>
</html>
